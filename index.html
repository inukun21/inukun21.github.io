<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Ceria</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Google Font atau Local untuk Wonder Boys -->
    <link href="https://fonts.googleapis.com/css2?family=Wonder+Boys&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffd3b6, #ffaaa5, #ff8b94);
            color: #333;
            font-family: 'Wonder Boys', cursive;
        }
        .header {
            text-align: center;
            padding: 60px 0;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #ff6363;
        }
        .greeting-section {
            text-align: center;
            margin-top: 30px;
        }
        .greeting-section img {
            border: 5px solid #fff;
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .message-section {
            margin-top: 50px;
            text-align: center;
            padding: 40px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .message-section h2 {
            color: #ff6363;
            font-weight: 700;
        }
        .btn-custom {
            background-color: #ff6363;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff4d4d;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 15px;
            background: #fff;
            color: #ff8b94;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Happy Birthday!</h1>
        <p>Let's Make Today Special!</p>
    </div>

    <!-- Greeting Section -->
    <div class="container greeting-section">
        <h2 class="mb-4">Have an Amazing Day!</h2>
        <img src="bayu.png" alt="Birthday Person">
        <h3 class="mt-3">Nama Orang yang Ulang Tahun</h3>
    </div>

    <!-- Birthday Message Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 message-section">
                <h2>Birthday Wishes</h2>
                <p>Semoga ulang tahun ini penuh kebahagiaan, kejutan manis, dan segala yang indah. Teruslah tersenyum dan bawa keceriaan di mana pun berada!</p>
                <button class="btn btn-custom mt-3">Rayakan Bersama</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Birthday Celebration | Made with ðŸ’–
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
